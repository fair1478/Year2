<head>

</head>
<body>
    <section>
        <form action="" id="question-form">

            <fieldset>
                <legend><em>Competition Question</em></legend>
            <label><input id="584ft" type="radio" name="Competition" value="584ft"> 584ft</label>
            <br>
            <label><input id="784ft" type="radio" name="Competition" value="784ft"> 784ft</label>
            <br>

            <br>
            <label><input id="1184ft" type="radio" name="Competition" value="1184ft"> 1184ft</label>

        </fieldset>
          
        <fieldset>
            <legend><em>Tiebreaker Question</em></legend>
            <label>In 25 words or less, say why you would like to win $10,000:</label><br>
            <textarea  name="Tiebreaker" form="question-form" rows="10" cols="38"></textarea>
        </fieldset>
        
        <fieldset><legend><em>Enter Competition</em></legend>

        </fieldset>
            
        </form>
      </section>
